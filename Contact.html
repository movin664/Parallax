<form>
    <label for="fullName">Full name:</label><br>
    <input type="text" id="fullName" name="fullName" placeholder="eg: John Doe" required><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="eg: johndoe@gmail.com" required><br>
    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="eg: 555 555 1212" required><br>
    <label for="subject">Subject:</label><br>
    <input type="text" id="subject" name="subject" required><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
    <input type="submit" value="Submit">
  </form>
